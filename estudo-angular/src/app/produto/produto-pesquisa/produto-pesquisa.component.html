<p-toast position="top-right"></p-toast>
<p-confirmDialog></p-confirmDialog>
<form class="form-inline">
  <div class="background-logo3"></div>
  <h3
    style="color: #3498db; text-align: left; text-shadow: 4px 2px 4px rgba(0, 0, 0, 0.6); font-weight: bold; font-size: 2.7rem; margin-bottom: 1rem;">
    Listar Produtos</h3>
  <div class="col-md-8 col-lg-8 bordered-table-container">
    <div class="form-group mx-sm-3 mb-2 d-flex justify-content-between">

      <div class="form-group col-md-5">
        <span class="p-float-label">
          <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome" required
            style="margin-left: -14px;">
          <label for="nome">Pesquisa por nome</label>
        </span>
      </div>

      <div class="d-flex align-items-center">
        <button type="button" (click)="aplicarFiltros()" class="btn btn-primary mb-2"
          style="margin-right: 20px;">Buscar</button>
        <button type="button" (click)="limparCampos()" class="btn btn-secondary mb-2">Limpar</button>
      </div>

    </div>
  </div>

  <div class="col-md-8 col-lg-8 bordered-table-container">

    <p-table [value]="users" [paginator]="true" [rows]="pageSize" [rowsPerPageOptions]="[5, 10, 20]"
      responsiveLayout="scroll" [lazy]="true" (onLazyLoad)="carregarPagina($event)" [totalRecords]="total"
      tableStyleClass="custom-table">
      <ng-template pTemplate="header">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Preço</th>
          <th class="actions-column">Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.nome}}</td>
          <td>{{user.quantidade}}</td>
          <td>{{user.preco}}</td>
          <td class="actions-column">
            <button (click)="deletarUsuario(user.id, 1)" class="btn btn-danger">Delete</button>
            <button [routerLink]="['/usuario-cadastro', user.id]" routerLinkActive="router-link-active"
              class="btn btn-primary" style="margin-left: 5px;">Editar</button>
          </td>
        </tr>
      </ng-template>
    </p-table>

  </div>

  <div class="col-md-8 col-lg-8 bordered-table-container">
    <div class="form-group mx-sm-3 mb-2 d-flex justify-content-between">
      <div></div>
      <div class="d-flex align-items-center">
        <button type="button" [routerLink]="['/produto-cadastro']" class="btn btn-primary mb-2">Novo</button>
      </div>
    </div>
  </div>

</form>
